<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">html</button>
    <button id="btn2">text</button>
    <button id="btn3">val</button>

    <p class="p1">hello user</p>
    <p class="p2">hello user</p>
    <input type="text" id="input" value="">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $(".p1").html("<b>this is jqury fintion</b>")
        })

        $("#btn2").click(function(){
            $(".p2").text("<b>this is jqury fintion</b>")
        })

        $("#btn3").click(function(){
            $("input").val("this is jqury fintion")
        })
    })
</script>
</body>
</html>
