<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">empty</button>
    <button id="btn2">remove</button>
    <hr>
    <div class="div1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore deserunt doloremque molestias quis amet, minus quasi est corporis dicta nihil fugiat exercitationem, harum commodi laudantium quia cum modi, natus eius.</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("div").empty()
            })

            $("#btn2").click(function(){
                $("div").remove()
            })
        })
    </script>

</body>
</html>
