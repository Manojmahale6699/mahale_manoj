<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #div1{
        height: 100px;
        width: 100px;
        border: 1px solid black;
    }
    </style>
    
</head>
<body>
    <div id="main">
        <div id="div1"></div>
        <button onclick="chengecolor()">click</button>
        <button onclick="chenge()">remove</button>
    </div>
    <script>
        function chengecolor(){
            let color=document.getElementById("div1");
            color.style.height="200px"
            color.style.width="200px"
            color.style.backgroundColor="red"
        }
        function chenge(){
            let color=document.getElementById("div1");
            color.style.height="100px"
            color.style.width="100px"
            color.style.backgroundColor="white"
        }
    </script>
</body>
</html>
