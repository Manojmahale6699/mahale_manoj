<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height:200px;
            width: 200px;
            border: 1px solid black;
            background-color: red;
        }
        .div2{
            height:200px;
            width: 200px;
            border: 1px solid black;
            background-color: blue;

        }

    </style>
</head>
<body>
       <div class="div1"></div>
       <div class="div2"></div>

       <script>
        let js = document.querySelector(".div1");
        js.addEventListener("click" , function () {
            alert("this is a red color")
        })

        let js1 = document.querySelector(".div2");
        js1.addEventListener("click", function () {
            alert("this is a blue color ")
        })
       </script>
</body>
</html>
