<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Enter No. <input type="number" placeholder="number" name="" id="number" maxlength="10" minlength="10">

        <button onclick="return Numberoutput() ">click</button>

        <h4> Number is : <span id="num2"></span></h4>


    </form>
    <script>
        function Numberoutput(){
            let num1=document.getElementById("number").value;
            document.getElementById("num2").innerText=num1 ;
            return false ;
        }
    </script>
</body>
</html>
