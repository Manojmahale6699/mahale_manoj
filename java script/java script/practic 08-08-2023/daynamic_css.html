    <button onclick="return chengecolor()">circal</button>

        function chengecolor(){

           box.style.border="1px solid pink"
           box.style.borderRadius="50%"
           return false;

         }

         function rect(){
            let box2 = document.getElementById("div1");
            box2.style.borderRadius="0%";
            box2.style.transition="0.3s all ease"
         }
         
    </script>
</body>
