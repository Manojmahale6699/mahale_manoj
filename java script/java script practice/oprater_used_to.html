    <div style="background-color: aqua;">
        <script>
            const a=52;
            const b=12;

            document.write(a + "<br>")
            
            
            document.write("<br> addition value =" + (a+b))

            </script>

    <div style="background-color: rgba(245, 193, 193, 0.966); color: rgb(25, 15, 117);">
        <h1> increment & decrement </h1>
        <script>

            var h=78
            var j=69
            console.log(h++);
            console.log(h);
            console.log(h++);
            console.log(h);
            console.log(h++);
            console.log(++h);
            document.write(++h)
            

            document.write("<br>"+ (--j))
            document.write("<br>" + (j--))
            document.write("<br>" + (j))
            document.write("<br>" + (j--))
            document.write(" <br> " + (j))
        </script>
    </div>
