<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myclass{
            height: 200px;
            width: 200px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <button ondblclick="chengedivvalue()">
    click here</button>
    <hr>
    <div id="div1" class="myclass" onmouseover="chengedivvalue()"
    onmouseout="removedivval()">
    </div>
    <script>
        function chengedivvalue() {
            let rect=document.getElementById("div1");
            rect.style.backgroundColor="pink"
            rect.style.border="4px solid red"
            rect.style.borderRadius="40px"
            rect.style.transition=".5s all ease"
            
        }
        function removedivval(){
            let rect=document.getElementById("div1");
            rect.style.backgroundColor="black"
            rect.style.border="1px solid red"
            rect.style.borderRadius="10px"
            rect.style.transition=".5s all ease"
        }
        
    </script>
</body>
</html>
